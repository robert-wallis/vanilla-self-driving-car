<html lang="en-us">
<head>
    <title>Robert's Vanilla js self driving car</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preload" href="van.png" as="image">
    <link rel="preload" href="van_D_brake.png" as="image">
    <link rel="preload" href="van_R_brake.png" as="image">
</head>
<body>
<canvas id="canvas"></canvas>
<div id="hud">
    <table>
        <tr><td>speed</td><td id="speedValue"></td></tr>
        <tr><td>angle</td><td id="angleValue"></td></tr>
        <tr><td>gear</td><td id="gearValue"></td></tr>
        <tr><td>x</td><td id="xValue"></td></tr>
        <tr><td>y</td><td id="yValue"></td></tr>
        <tr><td>damaged</td><td id="damagedValue"></td></tr>
    </table>
</div>
<script src="math.js"></script>
<script src="hud.js"></script>
<script src="controls.js"></script>
<script src="road.js"></script>
<script src="car.js"></script>
<script src="sensor.js"></script>
<script src="main.js"></script>
</body>
</html>
