<!DOCTYPE html>
<html lang="en-us">
<head>
    <title>Robert's Vanilla js self driving car</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="preload" href="van.png" as="image">
    <link rel="preload" href="van_D_brake.png" as="image">
    <link rel="preload" href="van_R_brake.png" as="image">
</head>
<body>
<canvas id="canvas"></canvas>
<div id="hud">
    <table>
        <tr><td>speed</td><td id="speedValue"></td></tr>
        <tr><td>gear</td><td id="gearValue"></td></tr>
        <tr><td>damaged</td><td id="damagedValue"></td></tr>
        <tr><td>gas</td><td id="gasValue"></td></tr>
        <tr><td>brake</td><td id="brakeValue"></td></tr>
        <tr><td>left</td><td id="leftValue"></td></tr>
        <tr><td>right</td><td id="rightValue"></td></tr>
        <tr><td>angle</td><td id="angleValue"></td></tr>
        <tr><td>x</td><td id="xValue"></td></tr>
        <tr><td>y</td><td id="yValue"></td></tr>
        <tr><td>remaining</td><td id="remainingValue"></td></tr>
    </table>
    <button onclick="onSave()">💾</button>
    <button onclick="onDeleteSave()">🗑</button>
    <button onclick="onReset()">♻️</button>
    <div>
        <label for=npcCountInput>cars:</label>
        <label id=npcCountLabel for=npcCountInput>100</label>
        <input id=npcCountInput type="range" min="1" max="1000" onchange="labelInputSave('npcCount', this.value)" value="100" />
    </div>
    <div>
        <label for=mutateAmountInput>mutation:</label>
        <label id=mutateAmountLabel for=mutateAmountInput>0.1</label>
        <input id=mutateAmountInput type="range" step="0.01" min="0.0" max="1.0" onchange="labelInputSave('mutateAmount', this.value)" value="0.1" />
    </div>
    <div>
        <label for=scientificInput>scientific:</label>
        <input id=scientificInput type="checkbox" onchange="labelInputSave('scientific', this.checked)" checked />
    </div>
</div>
<script src="html.js"></script>
<script src="math.js"></script>
<script src="color.js"></script>
<script src="nn.js"></script>
<script src="hud.js"></script>
<script src="nn-visualizer.js"></script>
<script src="controls.js"></script>
<script src="road.js"></script>
<script src="car.js"></script>
<script src="sensor.js"></script>
<script src="main.js"></script>
</body>
</html>
